<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{}}">
  <ion-content class="padding">
	  <ion-item ng-repeat="message in messages">
		  <div style="height: 5em;">
			  <div style="position: absolute; top: 1em; left: 0.3em; z-index: 19;">
				  <img ng-src="{{ message.imgURL }}" style="width: 3em; height: 3em; border-radius: 50%;"/>
			  </div>
			  <h2 style="position: absolute; top: 1em; left: 3em;">{{ message.text }}</h2>
		  </div>
	  </ion-item>
  </ion-content>
	 <ion-footer-bar class="">
		 <label class="item item-input">
			 <input type="text" placeholder="your message" ng-model="message">
		 </label>
	   <button class="icon ion-android-send" ng-click="sendMessage()"></button>
	 </ion-footer-bar>

</ion-view>
