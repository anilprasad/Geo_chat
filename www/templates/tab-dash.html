<ion-view view-title="Chat rooms">
	<ion-content scroll="false">
		<div>
			<ui-gmap-google-map center="map.center" zoom="map.zoom">

			</ui-gmap-google-map>
		</div>
		<div class="card">
			<h2>{{ user.user_name }}</h2>
			<img ng-src="{{ user.picture }}" style="width: 64px; height: 64px; border-radius: 50%;"/>
		</div>
		<button class="button button-assertive" id="createButton">
			<i class="icon ion-plus-round custom-create-icon"></i>
		</button>
  </ion-content>
</ion-view>
